<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Columna 1</th>
          <th>Columna 2</th>
        </tr>
      </thead>
    </table>

    <form action="" class="mt-5">
      <div class="mb-3 mt-3">
        <label for="">Correo Electronico</label>
        <input type="email" name="" id="">
      </div>
    </form>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><a class="dropdown-item" href="#">The last button</a></li>
      </ul>
    </div>

    <section class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-sm-12 col-lg-6 custom-style"><!--Nos permite jugar con 12 columnas invisibles--> 
          <div class="p-3 bg-primary text-white">
            Columna 1
          </div>
          </div>
          <div class="col-md-4 col-sm-12 col-lg-6 custom-style"><!--Podemos decidir como reaccionan las columnas segun el dispositivo-->
            <div class="p-3 bg-secondary text-white">
              Columna 2
            </div>
          </div>
        </div>
      </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
